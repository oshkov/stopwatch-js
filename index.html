<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Секундомер</title>
</head>
<body>
    <div class="stopwatch">
        <span class="stopwatch-minutes">00</span>
        <span class="dots">:</span>
        <span class="stopwatch-seconds">00</span>
        <span class="dots">:</span>
        <span class="stopwatch-milliseconds">00</span>
    </div>

    <div class="buttons">
        <button class="btn-start-stop">Старт</button>
        <button class="btn-clear">Очистить</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
